            key: "game"

          this.track;

            fontSize: "26px",
            fontWeight: "bold",
            fill: "#000",
            stroke: "#000",
            strokeThickness: 2
          });

          this.physics.world.collideWorldBounds = true;

          var group = this.physics.add.group({
            bounceX: 0,
            bounceY: 0.4,
            collideWorldBounds: true
          });

          var sprite1 = this.physics.add.sprite(600, 80, "img1");
          var sprite2 = this.physics.add.sprite(620, 70, "img1");
          var sprite3 = this.physics.add.sprite(640, 80, "img1");
          group.add(sprite1);
          group.add(sprite2);
          group.add(sprite3);

          this.input.setDraggable(sprite1.setInteractive());
          this.input.setDraggable(sprite2.setInteractive());
          this.input.setDraggable(sprite3.setInteractive());
          this.input.on("dragstart", function(pointer, obj) {
            obj.body.moves = false;
          });
          this.input.on("drag", function(pointer, obj, dragX, dragY) {
            obj.setPosition(dragX, dragY);
          });
          this.input.on("dragend", function(pointer, obj) {
            obj.body.moves = true;
          });

          var y = 500;
          for (var i = 0; i < result.length; i++) {
            this.add.image(230, y, result[i] < 1 ? "short" : "long");
            y -= 40;
          }

          var self = this;
          this.input.once("pointerup", function() {
            var random1 = Math.random();
            var random2 = Math.random();
            var random3 = Math.random();
            var sum = 0;

            if (random1 > 0.5) {
              sum += 1;
              sprite1.play("money1");
            } else {
              sprite1.play("money2");
            }
            sprite1.setGravity(0, 900);
            setTimeout(function() {
              if (random2 > 0.5) {
                sum += 1;
                sprite2.play("money1");
              } else {
                sprite2.play("money2");
              }
              sprite2.setGravity(55, 900);
            }, 200);
            setTimeout(function() {
              if (random3 > 0.5) {
                sum += 1;
                sprite3.play("money1");
              } else {
                sprite3.play("money2");
              }
              sprite3.setGravity(0, 900);
            }, 400);
            setTimeout(function() {
              sprite2.setGravity(0, 900);
              if (counter > 1) {
                self.scene.start("levelend");
                counter--;
              } else {
                self.scene.start("gameover");
                counter = 6;
              }
              if (sum > 1) {
                result.push(0);
              } else {
                result.push(1);
              }
            }, 4000);
          });
        }

          parent: "phaser-game",

            Text4,
            Game,
            LevelEnd,
            GameOver
          ]
        };

        var game = new Phaser.Game(config);

        if (game.input.touch) {
          game.input.touch.destroy();
        }

        function resize() {
          var canvas = document.querySelector("canvas");
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;
          var windowRatio = windowWidth / windowHeight;
          var gameRatio = game.config.width / game.config.height;

          if (windowRatio < gameRatio) {
            canvas.style.width = windowWidth + "px";
            canvas.style.height = windowWidth / gameRatio + "px";
          } else {
            canvas.style.width = windowHeight * gameRatio + "px";
            canvas.style.height = windowHeight + "px";
          }
        }
        resize();
        window.addEventListener("resize", resize, false);
