<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Tooltip - Forms</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
<form>
   <div class="container">
    <div class="input-container">
      <label for="firstname">Firstname</label>
      <input id="firstname" name="firstname" data-title="Please provide your firstname.">
    </div>
    <div class="input-container">
      <label for="lastname">Lastname</label>
      <input id="lastname" name="lastname" data-title="Please provide also your lastname.">
    </div>
    <div class="input-container">
      <label for="address">Address</label>
      <input id="address" name="address" data-title="Your home or work address.">
    </div>
   </div>
   <input type="button" value="Shou help" class="btn">
</form>
</body>
</html>
