<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Hello, youtube!</title>
  <style>
  .wrapper {
    display: inline-block;
    position: relative;
    height: 360px;
  }
  .dialog {
    display: none;
    position: absolute;
    top: 50px;
    left: 50px;
    right: 50px;
    bottom: 50px;
    opacity: 0;
    background: lightskyblue;
  }
  .show {
    display: flex;
    opacity: 1;
    transition: opacity 0.3s linear;
  }
  .btn-danger {
    margin: auto;
  }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="wrapper">
          <div class="dialog">
            <button class="btn btn-danger">Купить билеты</button>
          </div>
          <iframe id="player" width="640" height="360" src="https://www.youtube.com/embed/1tf2XvABfhg?rel=0&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src = "https://www.youtube.com/iframe_api"></script>

  <script>
    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PAUSED) {
        $('.dialog').addClass('show')
      }
      if (event.data == YT.PlayerState.PLAYING) {
        $('.dialog').removeClass('show')
      }
      if (event.data == YT.PlayerState.ENDED) {
        $('.dialog').addClass('show')
      }
    }

    $(window).click(function(e) {
      if (!$('.dialog').is(e.target) && $('.dialog').has(e.target).length === 0) {
        $('.dialog').removeClass('show')
      }
    });
  </script>

</body>

</html>
