<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitaliy Podrez</title><!--task 4-->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <section class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 ">
        <form action="/">
          <div class="form-group">
            <label for="cardNumber">Номер карты</label>
            <input type="text" class="form-control" id="cardNumber" maxlength="19" title="Введите номер карты" placeholder="xxxx xxxx xxxx xxxx">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Номер телефона</label>
            <input type="text" class="form-control" id="phoneNumber" maxlength="18" title="Введите номер в формате +38(0XX) XXX XX XX" placeholder="+38(0XX) XXX XX XX" disabled>
          </div>
          <div class="form-group">
            <label for="clientName">Фамилия и имя</label>
            <input type="text" class="form-control text-up" id="clientName" title="Доступны только символы кирилицы" placeholder="Иванов Иван" disabled>
          </div>
          <button type="submit" class="btn btn-success disabled">Сохранить</button>
        </form>
      </div>
    </div>
  </section>

  <section class="container links">
    <a href="https://docs.google.com/document/d/1BnJzEu4ygUVpiky7aUXTMQRRO6GxXe_tGcDV-XOuuW8/edit" target="_blank">Первая ссылка на тестовое задание</a><br>
    <button type="button" class="btn btn-link">Вторая ссылка на тестовое задание</button>
  </section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Ошибка</h4>
      </div>
      <div class="modal-body">
        Номер <span class="err-number"></span> не соответствует шаблону
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
